<section class="section1">
  <div class="left side">
    <div *ngFor="let post of posts">
      <app-post-box
        [title]='post.title'
        [image]='post.image'
        [subtitle]='post.subtitle'
        [description]='post.description'
      ></app-post-box>
    </div>
  </div>
  <div class="right side">
    <app-post-box
      [image]='user[0].image'
      [subtitle]='user[0].subtitle'
      [description]='user[0].description'
      ></app-post-box>
  </div>

</section>
