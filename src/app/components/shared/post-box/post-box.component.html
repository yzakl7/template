<div class="post_card">
  <div *ngIf='image || title' class="cover">
    <img *ngIf='image' src="{{image}}" alt="">
    <h2 *ngIf='title' [ngStyle]="{'position': image ? 'absolute' : 'relative' }">{{title}}</h2>
  </div>
  <div *ngIf='subtitle || description' class="body">
    <h3 *ngIf='subtitle'>{{subtitle}}</h3>
    <p *ngIf='description'>{{description}}</p>
  </div>
</div>
